<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RoboToxiCoLab</title>

  <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css" />
</head>

<body>

  <div class="container text-center my-3">
    <p class="h2">TODO <span class="small">***</span></p>
  </div>

  <div class="container-fluid row">
    <div id="accordion" class="container-fluid col-sm-2">
      <div class="card">
        <div class="card-header">
          <a href="#collapseHobbies" class="btn" data-bs-toggle="collapse">Hobbies</a>
        </div>
        <div id="collapseHobbies" class="collapse show" data-bs-parent="#accordion">
          <div class="card-body">
            <div class="list-group list-group-flush">
              <a id="hobbyHtml" href="javascript:void(0)" class="list-group-item list-group-item-action">HTML</a>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <a href="#collapseMilestones" class="btn" data-bs-toggle="collapse">Milestones</a>
        </div>
        <div id="collapseMilestones" class="collapse" data-bs-parent="#accordion">
          <div class="card-body">todo</div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <a href="#collapseAbout" class="btn" data-bs-toggle="collapse">About</a>
        </div>
        <div id="collapseAbout" class="collapse" data-bs-parent="#accordion">
          <div class="card-body">todo</div>
        </div>
      </div>
    </div>
    <div class="container-fluid col-sm-10">
      <div class="card shadow">
        <div id="mainHeader" class="card-header">HTML entities
          <div class="input-group">
            <input type="text" class="form-control me-2" placeholder="search">
            <button class="btn btn-primary" type="button">Search</button>
          </div>
        </div>
        <div id="mainBody" class="card-body table-responsive">

          <table class="table table-borderless table-striped">
            <thead>
              <tr>
                <th>Glyph</th>
                <th>Name</th>
                <th>Character(s)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>&Afr;</td>
                <td>
                  <code>&amp;Afr;</code>
                </td>
                <td>\uD835\uDD04</td>
              </tr>
            </tbody>
          </table>

        </div>
        <div id="mainFooter" class="card-footer"></div>
      </div>
    </div>
  </div>

  <div class="container text-center my-3 fixed-bottom opacity-50">
    <p class="h6">Powered by <a href="https://getbootstrap.com/">Bootstrap 5</a></p>
  </div>

  <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="jeiwascript/index.js" type="module"></script>
</body>

</html>
